<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Shop</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
    table { width: 80%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    a { padding: 8px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    a:hover { background-color: #218838; }
  </style>
</head>
<body>
<h1>Shop Details</h1>
<h2 th:text="${shop.name}"></h2>
<p><strong>ID:</strong> <span th:text="${shop.id}"></span></p>
<h3>Products</h3>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Status</th>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.productStatus}"></td>
  </tr>
</table>
<a th:href="@{/shop/get}">Back to Shops</a>
</body>
</html>
