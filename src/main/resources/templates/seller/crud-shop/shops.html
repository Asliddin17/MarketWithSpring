<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        a, button { padding: 8px; background-color: #28a745; color: white; text-decoration: none; border: none; border-radius: 5px; cursor: pointer; margin-right: 5px; }
        a:hover, button:hover { background-color: #218838; }
        .delete-form { display: inline; }
    </style>
</head>
<body>
<h1>Shops</h1>
<a th:href="@{/seller-cabinet}">Back to Seller Cabinet</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="shop : ${shops}">
        <td th:text="${shop.id}"></td>
        <td th:text="${shop.name}"></td>
        <td>
            <a th:href="@{/shop/view/{id}(id=${shop.id})}">View</a>
            <a th:href="@{/shop/edit/{id}(id=${shop.id})}">Edit</a>
            <form class="delete-form" th:action="@{/shop/delete/{id}(id=${shop.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/shop/create}">Add New Shop</a>
</body>
</html>
