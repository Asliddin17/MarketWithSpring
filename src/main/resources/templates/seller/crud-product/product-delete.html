<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .confirm-container { width: 50%; padding: 20px; border: 1px solid #ccc; margin-top: 20px; text-align: center; }
        button { padding: 8px; margin: 5px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #c82333; }
        a { padding: 8px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background-color: #218838; }
    </style>
</head>
<body>
<h1>Confirm Deletion</h1>
<div class="confirm-container" th:if="${product != null}">
    <p>Are you sure you want to delete the product "<span th:text="${product.name}"></span>" (ID: <span th:text="${product.id}"></span>)?</p>
    <form th:action="@{/product/delete/{id}(id=${product.id})}" th:method="post">
        <button type="submit">Yes, Delete</button>
    </form>
    <a th:href="@{/product/products}">No, Cancel</a>
</div>
<div th:unless="${product != null}" class="confirm-container">
    <p>Product not found.</p>
    <a th:href="@{/product/products}">Back to Products</a>
</div>
</body>
</html>
