<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; }
    .details { width: 50%; padding: 20px; border: 1px solid #ccc; margin-top: 20px; }
    a { padding: 8px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    a:hover { background-color: #218838; }
  </style>
</head>
<body>
<h1>Product Details</h1>
<a th:href="@{/product/products}">Back to Products</a>
<div class="details" th:if="${product != null}">
  <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
  <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
  <p><strong>Shop ID:</strong> <span th:text="${product.shop != null ? product.shop.id : 'N/A'}"></span></p>
  <p><strong>Ratings:</strong> <span th:text="${product.ratings}"></span></p>
  <p><strong>Count:</strong> <span th:text="${product.count}"></span></p>
  <p><strong>Status:</strong> <span th:text="${product.productStatus}"></span></p>
</div>
<div th:unless="${product != null}" class="details">
  <p>Product not found.</p>
</div>
</body>
</html>
