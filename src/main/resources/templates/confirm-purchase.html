<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyurtmani Tasdiqlash</title>
</head>
<body>
<h2>Buyurtma Tafsilotlari</h2>

<p><strong>Buyurtma ID:</strong> <span th:text="${order.id}"></span></p>
<p><strong>Umumiy summa:</strong> $<span th:text="${order.totalAmount}"></span></p>

<form th:action="@{'/confirm-purchase/' + ${order.id}}" method="post">
    <button type="submit">Sotib olishni tasdiqlash</button>
</form>

<a href="/">Bekor qilish va bosh sahifaga qaytish</a>
</body>
</html>
